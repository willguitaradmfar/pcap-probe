<!DOCTYPE html>
<html ng-app="pcap">

<head>
  <meta charset="utf-8">
  <title>HTML</title>
</head>

<body ng-controller="HomeCtrl">

  <h1>teste</h1>

  <h3 ng-bind="test"></h3>

  <table class="table">
    <thead>
      <tr>
        <th>
          Num
        </th>
        <th>
          ponto
        </th>
        <th>
          Mac
        </th>
        <th>
          dB
        </th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="i in _list | orderBy:'db'">
        <td ng-bind="i.num"></td>
        <td ng-bind="i.point"></td>
        <td>
          <span ng-bind="i.name || i.mac"></span>

          <b>(<small ng-bind="i.mac"></small>)</b>
        </td>
        <td ng-bind="i.db"></td>
      </tr>
    </tbody>
  </table>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  <script src="/socket.io/socket.io.js" charset="utf-8"></script>
  <script src="//code.jquery.com/jquery-1.11.3.min.js" charset="utf-8"></script>

  <script src="http://code.angularjs.org/snapshot/angular.js"></script>

  <script src="/javascripts/app.js" charset="utf-8"></script>

</body>

</html>
