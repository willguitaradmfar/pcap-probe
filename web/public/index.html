<!DOCTYPE html>
<html ng-app="pcap">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <title>HTML</title>
</head>

<body ng-controller="HomeCtrl">

  <label for="">Mac</label>
  <input type="text" name="name" ng-model="filter[1].mac">

  <table class="table table-striped">
    <thead>
      <tr>
        <th>
          Mac
        </th>
        <th>
          Pacote
        </th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="i in _list | filter:filter">
        <td>
            <span ng-bind="i[1].name || i[1].mac"></span>
            <b>(<small ng-bind="i[1].mac"></small>)</b>
        </td>
        <td>
          <table class="table">
            <thead>
              <tr>
                <th>
                  Num
                </th>
                <th>
                  Point
                </th>
                <th>
                  Date
                </th>
                <th>
                  dB
                </th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="ii in i">
                <td ng-bind="ii.num"></td>
                <td ng-bind="ii.point"></td>
                <td ng-bind="ii.dtcreate | date:'dd/MM HH:mm:ss'"></td>
                <td ng-bind="ii.db"></td>
              </tr>
            </tbody>
          </table>
        </td>
      </tr>
    </tbody>
  </table>
  <script src="/javascripts/jquery.min.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="/javascripts/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="/javascripts/bootstrap-theme.min.css">

  <!-- Latest compiled and minified JavaScript -->
  <script src="/javascripts/bootstrap.min.js"></script>

  <script src="/socket.io/socket.io.js" charset="utf-8"></script>
  <script src="/javascripts/jquery-1.11.3.min.js" charset="utf-8"></script>

  <script src="/javascripts/angular/angular.js"></script>

  <script src="/javascripts/app.js" charset="utf-8"></script>

</body>

</html>
